<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	Nhập tháng:
	<input type="number" id="input_thang" name="">
	<br>
	Nhập năm:
	<input type="number" id="input_nam" name="">
	<br>
	<button type="button" onclick="in_ra()"> Kiểm tra xem có tối đa bao nhiêu ngày ăn chơi</button>
</form>
<div id="ket_qua"></div>
<script type="text/javascript">
	function in_ra() {
		// body...
		let thang = parseFloat(document.getElementById('input_thang').value);
		let ngay;
		switch(thang){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
				ngay = 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				ngay = 30;
				break;
			case 2:
				ngay = 28;
				break;
			default:
				ngay = 'sai';
				break;
		}
		document.getElementById('ket_qua').innerHTML = 'Số ngay là: ' + ngay;
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	Nhập số :
	<input type="number" id="input_so">
	<br>
	<button type="button" onclick="nhap()">Nhập</button>
	<button type="button" onclick="in_ra()">In ra danh sách các số đã nhập</button>
</form>
	<div id="ket_qua"></div>
<script type="text/javascript">
	let mang = [];
	function nhap(){
		let so = parseFloat(document.getElementById('input_so').value);
		mang.push(so);
		document.getElementById('input_so').value ='';
	}
	function in_ra() {
		let chuoi = '';
		for (let i = 0; i < mang.length; i++){
			chuoi += mang[i] + '<br>'
		}
		document.getElementById('ket_qua').innerHTML = chuoi;
	}
</script>

</body>
</html>

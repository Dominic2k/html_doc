<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		Nhập số:
		<input type="number" id="input_so" name="">
		<br>
		<button type="button" onclick="in_ra()"> Kiểm tra chẵn lẻ</button>
	</form>
	<div id="ket_qua"></div>
	<script type="text/javascript">
		function in_ra(argument) {
			// body...
			let so = document.getElementById('input_so').value;
			if (so % 2 == 0) {
				document.getElementById('ket_qua').innerHTML = 'Đây là số chẵn';
				document.getElementById('ket_qua').style.color = 'black';
			} else if( so % 2 == 1){
				document.getElementById('ket_qua').innerHTML = 'Đây là số lẻ';
				document.getElementById('ket_qua').style.color = 'black';
			} else{
				document.getElementById('ket_qua').innerHTML = 'Đây là số thập phân';
				document.getElementById('ket_qua').style.color = 'red';
			}
		}
	</script>
</body>
</html>
